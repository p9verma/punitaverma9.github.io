- name: Longformer
  descr: "Implemented sliding window attention from the <a href='https://arxiv.org/abs/2004.05150' title='Longformer' style='color: #3498db; text-decoration: underline;'>Longformer</a> in GPT, demonstrating improvements on computational efficiency and scalability to handle longer sequences. Experimented with wikitext-103 dataset to measure training complexities, cross-entropy loss, and perplexity for both standard self-attention and sliding window models. Aimed to demonstrate linear complexity over quadratic complexity for large-scale document classification tasks."
  demo: "https://github.com/p9verma/longformer/blob/main/ChatGPTfromScratch_Final_Report_Verma.pdf"
  tags:
    - tag: Tranformer
    - tag: LLM
    - tag: Efficient Attention
    - tag: Long sequence analysis

- name: ChatGPT from Scratch
