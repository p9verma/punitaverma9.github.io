- name: Financial Advising Agent
  descr: "Designed and implemented a Retrieval-Augmented Generation (RAG) system to optimize financial decision-making by providing real-time data retrieval and context-aware responses for financial analysis. Integrated OpenAI APIs, LangChain, and Edgar dataset for enhanced natural language processing capabilities, enabling more accurate and contextual responses in the financial domain. Employed RAGAS framework to evaluate agent on RAG response times, hallucination rates, precision, and recall."
  demo: "https://github.com/peterphan1101/Artificial_Intelligence_Projects/tree/main"
  tags:
    - tag: RAG
    - tag: LangChain
    - tag: Prompt Augmentation

- name: ML Capstone Project Multi-pronged Attention Network for Stock Forecasting (MAN-SF)
  descr: "Developed an ML model integrating multiple data modalities, such as social media text (sentiment analysis) and time series data, to enhance stock price forecasting accuracy and understanding of market trends. Improved model accuracy by 12% over standard methods and demonstrated the effectiveness of PCA in reducing noise in stock market data. Evaluated the model using real-time stock data and presented findings."
  demo: "https://github.com/cherh63/ML-StockPredict/blob/main/Project%20Report.pdf"
  tags:
    - tag: MAN-SF
    - tag: Multimodal
    - tag: Sentiment Analysis
    - tag: Time Series

- name: Big Fat Charity
  descr: "Winner, HackDuke Capital One Best Financial Hack, Created an application to allow users to make informed and efficient charity donations using Big Data analysis , used Google Maps API to visualize and compare charity need and information from over 8000 charities, Provided an interactive map to visualize charity need in the US on 5 metrics and average overall score using Google Maps API"
  demo: "https://github.com/bubbajoe/BigFatCharity"
  tags:
    - tag: Big Data Visualization
    - tag: Google Maps API
    - tag: JavaScript

