<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.min.css' | prepend: site.baseurl }}">
<!-- Inline CSS for Navbar Styling -->
  <style>
    /* Basic reset and styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    /* Navbar container */
    .navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 20px; /* Space between links */
    }
    /* Styling individual navbar links */
    .navbar a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    /* Hover effect */
    .navbar a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="{{ '/' | relative_url }}">Work</a>
    <a href="{{ '/about/' | relative_url }}">About</a>
  </div>

  <!-- Main About Content -->
  <section class="about-section">
    <div class="about-container">
      {{ content }}
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Designed & Developed by Punita Verma</p>
  </footer>
</body>
</html>
